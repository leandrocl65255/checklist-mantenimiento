<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Mantenimiento</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
  import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';
  emailjs.init('60ctqCXVaLkGArlbh'); // ← reemplaza con tu User ID de EmailJS
  window.emailjs = emailjs;
</script>
</head>
<body>
  <div class="container">
    <h1>Checklist de Mantenimiento</h1>
    <form id="checklistForm">
      <label>Fecha:
        <input type="date" name="fecha" required>
      </label>
      <label>Nombre de máquina:
        <input type="text" name="maquina" required>

      <button type="submit">Enviar Checklist</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
