<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checklist de Mantenimiento</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("service_pdb88ye");
    })();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <main>
    <h1>🛠️ Checklist de Mantenimiento</h1>

    <form id="checklistForm">
      <label>📅 Fecha:
        <input type="date" name="fecha" required>
      </label>

      <label>🏭 Máquina:
        <input type="text" name="maquina" placeholder="Nombre de máquina" required>
      </label>

      <div id="checklistWrapper"></div>

      <button type="submit">📤 Enviar y Descargar Excel</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
