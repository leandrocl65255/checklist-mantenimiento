<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist de Mantenimiento</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Excel export (SheetJS) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- EmailJS SDK v4/browser -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init({ publicKey: '60ctqCXVaLkGArlbh' }); // ← Reemplaza por tu Public Key
    })();
  </script>

</head>
<body>
  <main>
    <h1>Checklist de Mantenimiento</h1>

    <form id="checklistForm">
      <label>
        <strong>Fecha:</strong>
        <input type="date" name="fecha" required />
      </label>
      <br />
      <label>
        <strong>Nombre de máquina:</strong>
        <input type="text" name="maquina" required />
      </label>

      <div id="checklistWrapper"></div>

      <button type="submit">Enviar Checklist</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
