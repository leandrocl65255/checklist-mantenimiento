<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checklist de Mantenimiento</title>
  <link rel="stylesheet" href="style.css" />

  <!-- EmailJS SDK v3 (seguro para Netlify) -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("60ctqCXVaLkGArlbh"); // ⚠️ Reemplaza con tu public key real
    })();
  </script>

  <!-- XLSX for Excel export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <main>
    <h1>Checklist de Mantenimiento</h1>

    <form id="checklistForm">
      <label>
        <strong>Fecha:</strong>
        <input type="date" name="fecha" required />
      </label>
      <br />
      <label>
        <strong>Nombre de máquina:</strong>
        <input type="text" name="maquina" required />
      </label>

      <div id="checklistWrapper"></div>

      <button type="submit">Enviar Checklist</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
