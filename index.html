<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist de Mantenimiento</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("TU_USER_ID"); // <- reemplaza con tu EmailJS User ID
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1>Checklist de Mantenimiento</h1>
    <form id="checklistForm">
      <label>Fecha:
        <input type="date" name="fecha" required>
      </label>
      <label>Nombre de Máquina:
        <input type="text" name="maquina" required>
      </label>
      <label>Estado General:
        <select name="estado" required>
          <option value="Operativo">Operativo</option>
          <option value="Detenido">Detenido por Observaciones</option>
        </select>
      </label>

      <div id="checklistContainer">
        <!-- Aquí se insertan los items dinámicamente -->
      </div>

      <label>Observaciones:
        <textarea name="observaciones" rows="4" placeholder="Ingrese observaciones…"></textarea>
      </label>

      <button type="submit">Enviar Checklist</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
