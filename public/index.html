<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checklist Planta Alisado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Planilla Control MP Planta Alisado</h2>

    <div class="header-grid">
      <div><strong>Máquina:</strong> <input type="text"></div>
      <div><strong>Fecha:</strong> <input type="date"></div>
      <div>
        <strong>Frecuencia:</strong>
        <label><input type="radio" name="frecuencia" checked> Mensual</label>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Equipo</th>
          <th>Revisión</th>
          <th>SI</th>
          <th>NO</th>
          <th>Oper.</th>
          <th>MttO</th>
          <th>Falla</th>
          <th>Observaciones del Equipo</th>
        </tr>
      </thead>
      <tbody id="checklist-body">
        <!-- Secciones de equipos aquí -->
      </tbody>
    </table>
    <button id="guardarEnviar">Guardar y Enviar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
